<mat-grid-list cols="1" rowHeight="50px" class="mt-3">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <h4>Tervetuloa kauppalista-appiin</h4>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button color="primary" class="m-3" routerLink="/shopping-list">
            <mat-icon class="material-icons">
                shopping_cart
            </mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>
