<div *ngIf="hasItems else elseBlock">
    <mat-grid-list *ngFor="let item of shoppingItems" cols="2" rowHeight="35px" class="mt-3">
        <mat-card>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <h6>{{item}}</h6>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-icon color="primary" (click)="remove(item)">remove_circle</mat-icon>
            </mat-grid-tile>
        </mat-card>
    </mat-grid-list>
</div>
<ng-template #elseBlock>
    <h3 class="text-center mt-3">Ostoslista on tyhj√§!</h3>
</ng-template>
<div class="text-center mt-3">
    <mat-icon color="primary" (click)="add(item)">add_circle</mat-icon>
</div>
