<div class="container">
    <form [formGroup]="form" (ngSubmit)="add(form.get('item').value)">
        <div class="mat-form-field-container">
            <mat-form-field>
                <input matInput formControlName="item" required minlength="1">
            </mat-form-field>
            <button id="add-btn" mat-raised-button color="primary" type="submit">Lisää
                tuote</button>
            <div *ngIf="form.get('item').touched && form.get('item').invalid" class="alert alert-danger">
                <div *ngIf="form.get('item').errors.required">Tuote rivi on tyhjä!</div>
                <div *ngIf="form.get('item').errors.maxlength">Tuote nimi max {{item.errors.maxlength.requiredLength}}
                    merkkiä!</div>
            </div>
            <div class="alert alert-danger" *ngIf="dublicateInput">Tuote on jo listalla!</div>
        </div>
    </form>
    <div *ngIf="hasItems else elseBlock">
        <mat-grid-list *ngFor="let item of shoppingItems" cols="2" rowHeight="35px" class="mt-3">
            <mat-card>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <h6>{{item}}</h6>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-icon color="primary" (click)="remove(item)">remove_circle</mat-icon>
                </mat-grid-tile>
            </mat-card>
        </mat-grid-list>
    </div>
    <ng-template #elseBlock>
        <h3 class="text-center mt-3">Ostoslista on tyhjä!</h3>
    </ng-template>
</div>
